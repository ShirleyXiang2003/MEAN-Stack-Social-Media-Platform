<mat-card>
    <form
      [formGroup]="form"
      class="example-form"
      (submit)="updatePost()"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="title part" formControlName="title"/>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <mat-label>Content</mat-label>
        <textarea
          matInput
          placeholder="content part"
          formControlName="content"></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="accent" type="submit">Submit</button>
    </form>
  </mat-card>
