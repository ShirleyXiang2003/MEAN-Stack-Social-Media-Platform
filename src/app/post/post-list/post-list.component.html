<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ post.title }} </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description> {{ post.content }} </mat-panel-description>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="post-placeholder" *ngIf="posts.length <= 0">No post yet</p>
